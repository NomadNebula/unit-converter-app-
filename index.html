<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <h2>Metric/Imperial Unit Conversion</h2> 
            <input id="input" type="text" placeholder="0">
            <button id="btn-el">Convert</button>
        </div>
            <div class="flex-cards">
                <div class ="div"><h3>Length (Meter/Feet)</h3>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p></div>
                <div class="div"><h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p></div>
                <div class="div"><h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p></div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
